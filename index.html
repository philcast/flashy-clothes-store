<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>
<html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" style="-webkit-user-drag: none; -webkit-user-select: none;"> <!--<![endif]-->
<head>
    <meta charset="utf-8"/>

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <title>Flashy clothes store</title>

    <!-- Included CSS Files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/general_foundicons.css">
    <link rel="stylesheet" href="css/vetements.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
    <header>
        <h1><a href="#">Flashy clothes store</a></h1>
        <h4 class="subheader show-for-medium-up">An Ember.js demo application</h4>
    </header>
    <div class="shopping-cart">{{render 'shoppingCart'}}</div>
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="shopping_cart">
    {{#link-to "checkout" class="radius button"}}
    <i class="foundicon-cart"></i> {{itemsCount}} <span class="show-for-medium-up">items</span>
    {{/link-to}}
</script>

<script type="text/x-handlebars" data-template-name="catalog">
    <nav class="categories">
        {{#each category in controller}}
        {{#link-to "category" category}}
        <i {{bind-attr class="category.cssClass"}} style="font-size: 64px;"></i>
        {{/link-to}}
        {{/each}}
    </nav>

    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="category">
    <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4 items">
        {{#each item in items}}
        <li>
            {{#link-to "item" item}}
            <i {{bind-attr class="item.cssClass"}} style="font-size:160px;"></i>
            <span class="radius label item-price">${{item.price}}</span>
            {{/link-to}}
        </li>
        {{/each}}
    </ul>
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="item">
    <div id="itemModal" class="reveal-modal large" data-reveal>
        <div class="row">
            <div class="small-12 large-6 columns">
                <i {{bind-attr class="cssClass"}} style="font-size:300px;"></i>
            </div>
            <div class="small-12 large-6 columns">
                <h3>{{name}}</h3>
                <h4>${{price}}</h4>
                <p>{{{description}}}</p>
                <a {{action "addToCartClicked" target="view"}} class="radius button">
                <i class="foundicon-plus"></i> Add to Cart
                </a>
            </div>
        </div>
        <a class="close-reveal-modal">&#215;</a>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="checkout">
    <ul class="pricing-table">
        <li class="title">Basket detail</li>
        <li class="price">Total: ${{price}}</li>
        <li class="description">{{itemsCount}} items</li>
        {{#each item in items}}
        <li class="bullet-item"><i {{bind-attr class="item.cssClass"}} style="font-size:64px;"></i> {{item.name}}
            ${{item.price}}
        </li>
        {{/each}}
        <li class="cta-button">
            <a class="radius button" {{action 'buy'}}>
            Buy it Now &raquo;
            </a>
        </li>
    </ul>
</script>

<script type="text/x-handlebars" data-template-name="fourofour">
    <h1>404</h1>
</script>

<script src="js/lib/jquery-2.0.3.min.js"></script>
<script src="js/lib/modernizr-2.7.1.min.js"></script>
<script src="js/lib/foundation-5.0.3/foundation.min.js"></script>
<script src="js/lib/foundation-5.0.3/foundation.reveal.min.js"></script>

<script src="js/lib/handlebars-1.2.1.min.js"></script>
<script src="js/lib/ember-1.3.2.min.js"></script>
<script src="js/lib/ember-data-1.0.0-beta.6.min.js"></script>
<script src="js/app.js"></script>
<script src="js/store.js"></script>

</body>
</html>
